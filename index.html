<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Gummy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }

        .scroll-container {
            white-space: nowrap;
            animation: scroll 10s linear infinite;
            font-size: 5vw;
            color: #f4ff2a;
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .gummy-text {
            display: inline-block;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="scroll-container">
    <div class="gummy-text">
        LUKE LUKE LUKE LUKE LUKE LUKE LUKE LUKE LUKE LUKE
        LUKE LUKE LUKE LUKE LUKE LUKE LUKE LUKE LUKE LUKE
    </div>
</div>
</body>
</html>
